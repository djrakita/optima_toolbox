[package]
name = "optima_universal_hashmap"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# ad_trait = { path = "/Users/djrakita/Documents/ad_trait" }
ad_trait = { git = "https://github.com/djrakita/ad_trait" }
optima_file = { path="../optima_file" }
ahash = { version="0.8.6", features=["serde"] }
rayon = "1.8.0"
fnv = "1.0.7"
num_cpus = "1.16.0"
serde = { version="*", features = ["derive"] }
serde_json = { version="*" }
serde_with = { version="3.2.0" }
bevy_ecs = "0.12.1"
